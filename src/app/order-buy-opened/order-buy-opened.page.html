<section class="daruix-ordem-list-orders">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <ng-container matColumnDef="pc_number">
      <th mat-header-cell *matHeaderCellDef>  <div class="element-table-value">PC </div></th>
      <td mat-cell *matCellDef="let element"> <div class="element-table-value">{{element?.pc_number}} </div></td>
    </ng-container>

    <ng-container matColumnDef="cod">
      <th mat-header-cell *matHeaderCellDef>  <div class="element-table-value">OC_NUMERO</div> </th>
      <td mat-cell *matCellDef="let element"> <div class="element-table-value">{{element?.cod}} </div> </td>
    </ng-container>

    <ng-container matColumnDef="dt_solicitation">
      <th mat-header-cell *matHeaderCellDef>  <div class="element-table-value">DATA_COMPRA </div></th>
      <td mat-cell *matCellDef="let element"> <div class="element-table-value">{{element?.dt_solicitation}} </div> </td>
    </ng-container>

    <ng-container matColumnDef="dt_delivery">
      <th mat-header-cell *matHeaderCellDef> <div class="element-table-value">DATA_ENTREGA </div></th>
      <td mat-cell *matCellDef="let element"> <div class="element-table-value">{{element?.dt_delivery}} </div> </td>
    </ng-container>

    <ng-container matColumnDef="buy_order_value">
      <th mat-header-cell *matHeaderCellDef>  <div class="element-table-value">VALOR_OC </div></th>
      <td mat-cell *matCellDef="let element"> <div class="element-table-value">{{element?.buy_order_value}} </div> </td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef>  <div class="element-table-value">FORNECEDOR </div></th>
      <td mat-cell *matCellDef="let element"> <div class="element-table-value">{{element?.supplier}} </div> </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> <div class="element-table-value"> DESCRIÇÃO </div></th>
      <td mat-cell *matCellDef="let element"> <div class="element-table-value">{{element?.description}} </div></td>
    </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> <div class="element-table-value"> STATUS </div></th>
        <td mat-cell *matCellDef="let element"> <div class="element-table-value"> <p class="status-undelivered">{{element?.status}}</p> </div></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-elevation-z4"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <mat-paginator
    [length]="openedOrders.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons>
  </mat-paginator>
</section>
